<body>
    <div id="main-card">

                <input type="radio" name="unit_selection">

    <script>
        const radioButtons = document.querySelectorAll('input[type="radio"]');
        console.log(radioButtons);
        radioButtons.forEach(radioButton => {
            radioButton.addEventListener('click', function () {
                const unitElement = this.closest('.unit');
                console.log(55);

                if (this.checked) {
                unitElement.style.paddingBottom = '25px';
            } else {
                unitElement.style.paddingBottom = '0';
            }
            });
        });

    </script>
